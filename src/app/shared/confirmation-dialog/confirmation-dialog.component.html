<h2 class="heading">Unsaved changes detected.<br />Are you sure you want to quit without saving?</h2>

<div class="dialog-bottom">
  <button
    mat-button
    mat-raised-button
    [mat-dialog-close]="false"
  >Cancel</button>
  <button
    mat-button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
  >Quit</button>
</div>
