<aside class="recipes">
  <mat-form-field>
    <mat-label>Search recipes...</mat-label>
    <input
      matInput
      placeholder="Search recipes..."
      type="text"
      (input)="filterRecipes(recipeName.value)"
      #recipeName
    />
  </mat-form-field>
  <div class="recipes__list">
    <app-recipe-tile
      *ngFor="let recipe of filteredRecipes"
      [recipe]="recipe"
    ></app-recipe-tile>
  </div>
</aside>
